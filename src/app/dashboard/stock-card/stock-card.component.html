<div class="stock-card-cont" [class.negative-variation-border]="stock.variation < 0">
    <div class="stock-info-cont">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date}}</p>
    </div>
    <div class="stock-value-cont">
        <span class="value">{{stock.price | currency:"BRL"}}</span>
        <span class="variation" [class.negative-variation]="stock.variation < 0">
          {{variation}}
        </span>
    </div>
</div>
